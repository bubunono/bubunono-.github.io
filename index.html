<!DOCTYPE html>
<html>
<head>
  <title>简历</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    .section p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>个人简历</h1>

  <div class="section">
    <h2>个人信息</h2>
    <p>姓名：张三</p>
    <p>年龄：25岁</p>
    <p>联系电话：1234567890</p>
    <p>电子邮件：zhangsan@example.com</p>
  </div>

  <div class="section">
    <h2>教育背景</h2>
    <p>学历：本科</p>
    <p>毕业院校：ABC大学</p>
    <p>专业：计算机科学与技术</p>
    <p>毕业时间：2020年</p>
  </div>

  <div class="section">
    <h2>工作经历</h2>
    <p>公司：XYZ科技有限公司</p>
    <p>职位：前端开发工程师</p>
    <p>工作时间：2020年至今</p>
    <p>工作描述：负责开发和维护公司网站的前端部分，使用HTML、CSS和JavaScript进行页面设计和交互开发。</p>
  </div>

  <div class="section">
    <h2>技能</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>前端框架（如React或Vue）</li>
      <li>版本控制（如Git）</li>
    </ul>
  </div>

</body>
</html>
